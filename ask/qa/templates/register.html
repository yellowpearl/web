{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-sm-4" id="main-cont">
{% for e in form.non_field_errors %}
    <div class="alert_red">{{ e }}</div>
{% endfor %}



    <form class="ask_form" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Signup</button>
    </form>
</div>

{% endblock %}
